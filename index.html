<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Library</title>
  <style>
    /* Colors */
    body {
      background: linear-gradient(to right, #f2f2f2, #e0e0e0); /* Lighter background for better contrast */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: #3498db;
      color: #fff; /* White text for better contrast */
      padding: 1rem 2rem;
    }
    .header a, .footer a {
      color: #fff;
      text-decoration: none;
    }
    .header a:hover, .footer a:hover {
      color: #ddd;
    }
    .game-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
    }
    .game-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .game-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .game-card p {
      line-height: 1.5;
    }
    .details {
      display: none;
    }

    /* Layout */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    footer {
      text-align: center;
    }
    .form-container {
      margin-top: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 50%;
      margin: 0 auto;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form label {
      font-weight: bold;
    }
    form input, form textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      background-color: #3498db;
      color: #fff;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #2980b9;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Library</h1> <nav>
      <h2><a href="#">Home</a>
        <a href="#">Products</a>
      </h2>
    </nav>
  </header>
  <main>
    <div class="game-card">
      </div>
  </main>
